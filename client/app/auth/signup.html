<div id='signup' ng-controller = "AuthController">
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signupForm.$valid && signup()' novalidate>
    <input type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button>signup</button>
  </form>

  <p ng-hide="signupForm.$valid">Not a valid username or password</p>

  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
